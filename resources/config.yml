Magnata:
  Mensagens:
    # {magnata} = Magnata atual
    Entrou: "&2[Magnata] {magnata} &aentrou no servidor"
    Saiu: "&2[Magnata] {magnata} &asaiu do servidor"
    Magnata: "&2{magnata} &aé o magnata atual!"
  Config:
    # Configure as mensagens "true" pra ativar
    # e "false" para desativar.
    Entrou: true
    Saiu: true
    Novo: true
    # Tag que aparecerá no chat
    Tag: "&2[$] "

