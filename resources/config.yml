  SaldoRecebido: "&eVocê recebeu {valor} de {player}"
  SaldoRemovido: "&eVocê removeu {valor} de {player}"
  SaldoSetado: "&eVocê setou o money de {player} para {valor}"
  JogadorDesabilitouRecebimento: "&c{player} desabilitou o recebimento de coins."
  JogadorNaoPossuiValor: "&cEste jogador não tem saldo suficiente para você remover."
