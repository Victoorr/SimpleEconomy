Geral:
  # Esta é a prefixo que ficará no /money top
  # quando o jogador for o primeiro na posição.
  TopMagnataTag: "&a[Magnata]"
  # Qual o tamanho que deseja que seja
  # o /money top ?
  TopTamanho: 5
  # Com quanto de money deseja que um novo
  # jogador comece?
  ComecarCom: 0
  # Tempo para atualizar o money top (segundos) // 300+ é o recomendado
  AtualiarTop: 300
  # Deseja usar nosso sistema de magnata? (ele é bem básico)
  Magnata: true

Mensagens:
  SemPermissao: "&cVocê não tem permissão para executar este comando."
  EsteJogadorEVoce: "&cEste jogador é você!"
  AddArgumento: "&cUse '/money add <jogador> <quantia>' para adicionar coins á um jogador."
  PayArgumento: "&cUse '/money pay <jogador> <quantia>' para enviar coins á um jogador."
  RemoveArgumento: "&cUe '/money remove <jogador> <quantia>' para remover coins de um jogador."
